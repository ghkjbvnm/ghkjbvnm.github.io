<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>品牌与产品</title>
    <link rel="stylesheet" href="../css/品牌与产品.css" type="text/css">
    <script>
        function look(obj) {
            var name = obj.id;
            var name1 = name.slice(-1);
            var name2 = name.slice(5, -1);
            if (name1 == 1) {
                document.getElementById('ppycp' + name2 + '2').style.display = 'none';
                document.getElementById('ppycp' + name2 + '3').style.display = 'none';
            }
            if (name1 == 2) {
                document.getElementById('ppycp' + name2 + '3').style.display = 'none';
            }
            if (name1 == 3) {
                document.getElementById('ppycp' + name2 + '1').style.display = 'none';
                document.getElementById('ppycp' + name2 + '2').style.display = 'none';
            }
            document.getElementById('nr' + name2 + name1).style.display = 'inline-block';
            var pname = 'p' + name2 + name1;
            var p = document.getElementById(pname);
            p.style.color = '#ed6d00';
        }
        function nolook(obj) {
            var name = obj.id;
            var name1 = name.slice(-1);
            var name2 = name.slice(5, -1);
            if (name1 == 1){
                document.getElementById('ppycp' + name2 + '2').style.display = 'inline-block';
                document.getElementById('ppycp' + name2 + '3').style.display = 'inline-block';
            }
            if (name1 == 2) {
                document.getElementById('ppycp' + name2 + '3').style.display = 'inline-block';
            }
            if (name1 == 3) {
                document.getElementById('ppycp' + name2 + '1').style.display = 'inline-block';
                document.getElementById('ppycp' + name2 + '2').style.display = 'inline-block';
            }
            document.getElementById('nr' + name2 + name1).style.display = 'none';
            var pname = 'p' + name2 + name1;
            var p = document.getElementById(pname);
            p.style.color = 'black';
        }
    </script>
</head>
<body>
<div id="ppycp">
